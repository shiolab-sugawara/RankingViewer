# 80番: ACMEチャレンジ + https リダイレクト
server {
  listen 80;
  listen [::]:80;
  server_name streamranking.servegame.com;

  # ACME http-01 チャレンジ
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # それ以外はすべて https へ
  location / {
    return 301 https://$host$request_uri;
  }
}

# 443番: https 終端 + SPA + Rails API へプロキシ
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name streamranking.servegame.com;

  # certbot が発行する実体
  ssl_certificate     /etc/letsencrypt/live/streamranking.servegame.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/streamranking.servegame.com/privkey.pem;

  # TLS の最低限設定
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # セキュリティ系ヘッダ（必要に応じて調整）
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;

  # React の静的配信（Dockerfile で /usr/share/nginx/html に配置済み）
  root /usr/share/nginx/html;
  index index.html;

  # SPA ルーティング（/api は除外）
  location / {
    try_files $uri /index.html;
  }

  # Rails API（back:3000 へ）
  location ^~ /api/ {
    proxy_pass http://back:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }
}
